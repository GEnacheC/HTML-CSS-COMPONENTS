<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A Login Page Example" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page Examole</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main-container">
      <form class="login-container">
        <h1>login</h1>
        <span>
          <input
            aria-label="User"
            name="USERNAME"
            class="login-input"
            type="text"
            placeholder="User"
          />
          <input
            aria-label="User"
            name="PASSWORD"
            class="login-input"
            type="password"
            placeholder="Password"
          />
        </span>
        <button class="login-button">login!</button>
      </form>
    </section>
  </body>
</html>
